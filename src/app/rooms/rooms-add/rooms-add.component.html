<!--Html form will be used for Template driven form-->
{{room|json}}

<div class="alert alert-success">
    {{successMessage}}
</div>
<form (ngSubmit)="AddRoom()">
    <div class="form-group">
        <input class="form-control" [(ngModel)]="room.roomNumber" type="text" name="roomType" placeholder="Room Type" />
    </div>
    <div class="form-group">
        <input class="form-control" [(ngModel)]="room.amenities" type="text" name="amenities" placeholder="Amenities" />
    </div>
    <div class="form-group">
        <input class="form-control" [(ngModel)]="room.price" type="text" name="price" placeholder="Price" />
    </div>
    <div class="form-group">
        <input class="form-control" [(ngModel)]="room.checkinTime" type="datetime" name="checkinTime" placeholder="Checkin Time" />
    </div>
    <div class="form-group">
        <input class="form-control" [(ngModel)]="room.checkoutTime" type="datetime" name="checkoutTime" placeholder="Checkout Time" />
    </div>
    <div class="form-group">
        <input class="form-control" type="text" [(ngModel)]="room.pictures" name="pictures" placeholder="Pictures" />
    </div>
    <div>
        <button class="btn btn-primary" type="submit">
            Submit
        </button>
    </div>
</form>
