<form>
    <div class="form-group">
        <input appHover type="email" class="form-control" name="name" [(ngModel)]="email" placeholder="Provide your username."/>
    </div>
    <div class="form-group">
        <input appHover type="password" class="form-control" name="name" [(ngModel)]="password" placeholder="Provide your password."/>
    </div>
    <div class="form-group">
        <button class="btn btn-primary" (click)="login()">Login</button>
    </div>
</form>
